<div class="sidenav" [class]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <i class="fal fa-bars"></i>
    </button>

    @if (!isLeftSidebarCollapsed()) {
    <div class="profile-img">
      <img src="images/profileImg.png" alt="" class="img-fluid rounded-circle" />
    </div>
    <h2 class="sitename">Juan Carlos</h2>
    @for (perfil of usuario; track $index) {
    <div class="social-links text-center">
      <a href="{{ perfil.linkedin }}" target="_blank" class="linkedin">
        <i class="fab fa-linkedin"></i></a>
      <a href="{{ perfil.github }}" target="_blank" class="github">
        <i class="fab fa-github"></i></a>
      <a href="{{ perfil.instagram }}" class="instagram">
        <i class="fab fa-instagram"></i></a>
      <!-- <a href="{{ perfil.websiteURL }}" class="personal-website">
        <i class="fi fi-rr-site-alt"></i></a> -->
    </div>
    }
    <button class="btn-close" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
    }
  </div>
  <div class="sidenav-nav">
    @for (item of items; track $index) {
    <li class="sidenav-nav-item">
      <a class="sidenav-nav-link" [routerLink]=" item.routeLink" (click)="scrollToSection(item.id)"
        routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="sidenav-link-icon" [class]="item.icon"></i>
        @if (!isLeftSidebarCollapsed()) {
        <span class="sidenav-link-text">{{ item.label }}</span>
        }
      </a>
    </li>
    }
  </div>
</div>
