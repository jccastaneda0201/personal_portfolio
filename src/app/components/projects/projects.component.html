<div class="container">
  <!-- Resume Section -->
  <section id="portfolio" class="resume section">
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Proyectos</h2>

      <div class="carrusel">
        <p-carousel [value]="projects" [numVisible]="1" [numScroll]="1" [circular]="true"
          [responsiveOptions]="responsiveOptions" autoplayInterval="10000">
          <ng-template let-project pTemplate="item">
            <div class="project__container">
              <section class="wrapper">
                <div class="inner__descriptionText site-container">
                  <div class="outer__projectBox">
                    <div class="project__image">

                      <img src="{{ project.imagenDestacada }}" class="about-me__profile"
                        alt="{{ project.imagenDestacada }}">
                    </div>
                    <div class="projectBox--bottom">
                      <h3 class="project--title">{{ project.titulo }}</h3>
                      <div class="tech__list">
                        @for (skill of project.tecnologiasConIcono; track $index) {
                        <span class="list--item">
                          <img [src]="skill.icon" [alt]="skill.skill" width="20" height="20">
                          {{ skill.skill }}
                        </span>
                        }
                      </div>
                    </div>
                  </div>
                  <div class="project__description">
                    <h3>Acerca de este proyecto</h3>
                    <p>{{ project.descripcion }}</p>
                    <div class="project_link">

                      <div class="project__actions">
                        <!-- Ver código -->
                        <a href="{{ project.urlGitHub }}" target="_blank" rel="noopener noreferrer"
                          class="btn__project code">
                          <span>Ver código</span>
                          <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
                            stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                              d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                            </path>
                          </svg>
                        </a>

                        <!-- Ver demo -->
                        <a href="{{ project.urlDemo }}" target="_blank" rel="noopener noreferrer"
                          class="btn__project demo">
                          <span>Ver demo</span>
                          <i class="fi fi-tr-site-alt"></i>
                        </a>
                      </div>

                      <!-- <a href="{{ project.urlGitHub }}" target="_blank" rel="noopener noreferrer" class="btn__project">
                        <span>Ver código</span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" fill="currentColor">
                          <path d="M165.9 397.4c-...-73.1-73.1zM288 32C132.3 32 0 164.3...Z" />
                        </svg>
                      </a>

                      <a href="{{ project.urlDemo }}" target="_blank" rel="noopener noreferrer" class="btn__project">
                        <span>Ver demo</span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" fill="currentColor">
                          <path d="M96 96v320h320V96H96zm32 32h256v256H128V128z" />
                        </svg>
                      </a> -->
                    </div>

                  </div>
                </div>
                <div class="image__backg" [style.backgroundImage]="'url(' + project.imagenDestacada + ')'"></div>
              </section>
            </div>
          </ng-template>
        </p-carousel>
      </div>

    </div>
